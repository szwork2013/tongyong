<div class="list-view">

  <!-- 导航列表 -->
  <div class="list-head" ng-if="arlist.params.bar">
<!--       <a
    class="list-tabs"
    ui-sref-active="list-tabs-active"
    ng-repeat="nav in arlist.navData"
    ng-href="{{nav.navigation_link}}">{{nav.navigation_name}}</a> -->
    <a
    class="list-tabs"
    ui-sref-active="list-tabs-active"
    ng-repeat="nav in arlist.navData"
    ui-sref="{{nav.navigation_link}}">{{nav.navigation_name}}</a>
  </div>
  <!-- 导航列表 end-->

  <!-- 文章列表 -->
  <div class="list-container" ng-repeat="List in arlist.listData">
    <div class="list-text list-text-width">
      <p class="list-title" ng-bind="List.article_name"></p>
      <p class="list-content" ng-bind="List.article_summary"></p>
      <p class="list-time">发布于
        <span ng-bind="List.article_time | date:'yyyy年MM月dd日'"></span>
      </p>
    </div>
  </div>
  <!-- 文章列表 end -->
</div>
