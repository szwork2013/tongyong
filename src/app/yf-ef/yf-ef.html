<div class="yf-ef-view" data-ng-init="pageFunc.loadPage('602','left')">
  <div class="yf-ef-head">
    <span class="yf-ef-tabs" ng-class="{'yf-ef-tabs-active':pageData.a==true}"
          ng-click="pageFunc.tabs('1');pageFunc.loadPage('602','left')" ng-bind="pageData.menu[0].navigation_name"></span>
    <span class="yf-ef-tabs" ng-class="{'yf-ef-tabs-active':pageData.b==true}"
          ng-click="pageFunc.tabs('2');pageFunc.loadPage('608','left')" ng-bind="pageData.menu[1].navigation_name"></span>
    <span class="yf-ef-tabs" ng-class="{'yf-ef-tabs-active':pageData.c==true}"
          ng-click="pageFunc.tabs('3');pageFunc.loadPage('604','left')" ng-bind="pageData.menu[2].navigation_name"></span>
  </div>
  <div class="yf-ef-container" ng-repeat="List in pageData.info.list"
       ng-click="pageFunc.go('yf-reader',{id:pageData.info.list[$index].article_id})">
    <div class="yf-ef-pic">
      <img ng-src="{{pageData.info.list[$index].article_img_url}}" class="full-width">
    </div>
    <div class="yf-ef-text">
      <p class="yf-ef-title" ng-bind="pageData.info.list[$index].article_name"></p>

      <p class="yf-ef-content" ng-bind="pageData.info.list[$index].article_summary"></p>
    </div>
  </div>
</div>
